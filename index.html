<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Horas Trabajadas</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Registro de Horas Trabajadas</h1>
    <div id="hoursInput">
      <label for="date">Fecha:</label>
      <input type="date" id="date">
      <label for="hours">Horas trabajadas:</label>
      <input type="number" id="hours" min="1" max="24">
      <button onclick="addHours()">Agregar</button>
    </div>
    <div id="displayHours"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
